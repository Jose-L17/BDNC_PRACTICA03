
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Front_joseluis</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <div class="container">
    <div class="header">
      <h1>Personas</h1>
    </div>
    <button type="button" (click)="addPersona()">Agrega</button>
    <button type="button" (click)="updatePersona()">Actualizar</button>
    <button type="button" (click)="deletePersona(currentPersona.id)">Eliminar</button>
    <button type="button" (click)="buscarPersona()">Buscar</button>
   
    <form class="form-row">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" [(ngModel)]="currentPersona.id" name="id">
      </div>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="currentPersona.nombre" name="name">
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" [(ngModel)]="currentPersona.direccion" name="address">
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" [(ngModel)]="currentPersona.telefono" name="phone">
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of personas">
          <td>{{ persona.id }}</td>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.direccion }}</td>
          <td>{{ persona.telefono }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
